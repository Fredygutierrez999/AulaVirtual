<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index aula virtual</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <main>
                    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-2">
                        <div class="container">
                            <div class="page-header-content pt-4">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-auto mt-4">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon">
                                                <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity">
                                                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                                                </svg>
                                            </div>
                                            Consulta usuarios
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container mt-n10">
                        <div class="row">
                            <div class="col-xxl-12 col-xl-12 mb-4">
                                <div class="card h-100">
                                    <div class="card-body h-100 d-flex flex-column justify-content-center py-5 py-xl-4">

                                        <h:form>  

                                            <h:commandButton value="Consulta" class="btn btn-primary" action="#{usuarioBean.consultarUsuario()}">
                                            </h:commandButton>

                                            <h:dataTable value="#{usuarioBean.usuarios}" var="usuario" class="table table-hover table-responsive">
                                                <h:column>
                                                    <f:facet name="header">Usuario</f:facet>
                                                    <h:outputText value="#{usuario.usuario}"></h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Clave</f:facet>
                                                    <h:outputText value="#{usuario.clave}"></h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Nombre</f:facet>
                                                    <h:outputText value="#{usuario.nombre}"></h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Editar</f:facet>
                                                    <h:commandButton action="#{usuarioBean.editar(usuario.id)}" value="Editar" class="btn btn-secondary btn-sm"></h:commandButton>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Eliminar</f:facet>
                                                    <h:commandButton action="#{usuarioBean.eliminar(usuario.id)}" value="Eliminar" class="btn btn-danger btn-sm"></h:commandButton>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
